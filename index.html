<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <header>
      <h1>Bookshelf</h1>
      <button id="showDialog">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <title>plus-circle</title>
          <path d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
        </svg>
      </button>
    </header>
    <main>
      <div class="bookshelf"></div>
      <dialog id="favDialog">
        <form action="" id="bookAdd">
          <div class="popup">
            <div class="field">
              <label for="title">Title</label>
              <input type="text" name="title" id="title" />
            </div>
            <div class="field">
              <label for="author">Author</label>
              <input type="text" name="author" id="author" />
            </div>
            <div class="field">
              <label for="pages">Number of pages</label>
              <input type="tel" name="pages" id="pages" />
            </div>
            <div class="switch">
              <label for="read">Have you read the book?</label>
              <input type="checkbox" name="read" id="read" role="switch" />
            </div>
            <div class="field btns">
              <button value="cancel" formmethod="dialog"></button>
              <button type="reset" id="reset"></button>
              <button id="confirmBtn" value="default">Add a book</button>
            </div>
          </div>
        </form>
      </dialog>
    </main>
    <footer>
      <p>Created by <a href="https://github.com/serkoch">SerKoch</a></p>
    </footer>
  </body>
</html>
